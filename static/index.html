<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="/static/script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Product Management</h1>

        <!-- Search Bar -->
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search for products..." />
        </div>

        <!-- Add Product Button -->
        <div class="actions">
            <button id="add-product-button">Add Product</button>
        </div>

        <!-- Product Grid -->
        <div id="product-grid" class="product-grid">
            <!-- Product tiles will be dynamically inserted here -->
        </div>
    </div>

    <!-- Add/Edit Product Modal -->
    <div id="product-modal" class="modal">
        <div class="modal-content">
            <span id="close-modal" class="close">&times;</span>
            <h2 id="modal-title">Add Product</h2>
            <form id="product-form">
                <input type="hidden" id="product-id" />
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" required />
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="number" id="price" step="0.01" required />
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity</label>
                    <input type="number" id="quantity" required />
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <input type="text" id="category" required />
                </div>
                <div class="form-group">
                    <label for="date-added">Date Added</label>
                    <input type="date" id="date-added" required />
                </div>
                <div class="form-group">
                    <label for="image-url">Image URL</label>
                    <input type="url" id="image-url" required />
                </div>
                <button type="submit" id="save-product-button">Save</button>
            </form>
        </div>
    </div>
</body>
</html>
